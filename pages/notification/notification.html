        $(document).on("click", ".clear-notification", function () {
            // alert("ee")
            // clear_notification
            swal({
                title: 'Are you sure?',
                text: "Clear Notification?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3f51b5',
                cancelButtonColor: '#ff4081',
                confirmButtonText: 'Great ',
                buttons: {
                    cancel: {
                        text: "Cancel",
                        value: null,
                        visible: true,
                        className: "btn btn-danger btn-sm",
                        closeModal: true,
                    },
                    confirm: {
                        text: "Clear",
                        value: true,
                        visible: true,
                        className: "btn btn-primary btn-sm",
                        closeModal: true
                    }
                }
            }).then((result) => {
                if (result) {
                    $.ajax({
                        url: "../../api/notify.php",
                        type: "POST",
                        data: JSON.stringify({ key: 'clear_notification' }),
                        dataType: "JSON",
                        success: function (data) {
                            if (data.status) {
                                $(".clear-notification").fadeOut(500, () => {
                                    $(this).remove();
                                })
                                $(".card").fadeOut(500, function () {
                                    $(this).remove();
                                });
                                $(".notifications").fadeOut(400, function () {
                                    $(this).html("no notification").fadeIn(400);
                                });
                            } else {
                                showInfoToast("Clear Notification", data.message)
                            }
                        },
                        error: (error) => servererror(error)
                    })
                }
            })
        })
        $(document).on("click", ".delete-notification", function () {
            type = $(this).data("type")
            id = $(this).data("id")
            if (type == "allcommentlike" | type == "allbloglike" || type == "allreplylike") {
                card = "#card-" + $(this).data("nid");
            } else {
                card = "#card-" + id;
            }
            if (type != undefined && id != undefined) {
                // alert(true);
                $.ajax({
                    url: "../../api/notify.php",
                    type: "POST",
                    data: JSON.stringify({ key: 'delete_notification', id: id, type: type }),
                    dataType: "JSON",

                        console.log(data)
                        if (data.status) {
                            $(card).toggle(700);
