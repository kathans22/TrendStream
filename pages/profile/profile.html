        @keyframes my-animation {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .preview {
            overflow: hidden;
            width: 160px;
            height: 160px;
            margin: 10px;
            border: 1px solid red;
        }

        .modal-lg {
            max-width: 1000px !important;
        }

        .overlay {
            position: absolute;
            bottom: 3px;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.571);
            overflow: hidden;
            height: 0;
            transition: .5s ease;
            width: 100%;
        }

        .image_area:hover .overlay {
            height: 50%;
            cursor: pointer;
        }

                    }
                    // console.log(data);
                }
            })
        });
        $(document).on("click", ".read-list", function () {
            // alert($(this).data("id"));
            window.location = "../readlist/readlistblog.html?r=" + $(this).data("id");
        })
        $(document).on("click", ".deletelist", function () {
            list_id = $(this).data("id")
            // alert($(this).data("id"));
            swal({
                title: 'Are you sure?',
                text: "Clear watch history?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3f51b5',
                cancelButtonColor: '#ff4081',
                confirmButtonText: 'Great ',
                buttons: {
                    cancel: {
                        text: "Cancel",
                        value: null,
                        visible: true,
                        className: "btn btn-danger btn-sm",
                        closeModal: true,
                    },
                    confirm: {
                        text: "Remove",
                        value: true,
                        visible: true,
                        className: "btn btn-primary btn-sm",
                        closeModal: true
                    }
                }
            }).then((result) => {
                if (result) {
                    $.ajax({
                        url: "http://localhost/mycode/template/star1/api/historysave.php",
                        type: "POST",
                        data: JSON.stringify({ key: 'delete_readlist', list_id: list_id }),
                        dataType: "JSON",
                        success: (data) => {
                            if (data.status) {
                                showSuccessToast("Remove", "Removed readlist");
                                $("#card-" + list_id).remove();
                            }
                            console.log(data);
                        }
                    })
                }
            })
        })
        // show-profile-photo
        $(document).on("click", ".show-profile-photo", function () {
            // alert($('#uploaded_image').attr('src'))
