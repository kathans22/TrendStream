    <script type="text/javascript">
      $(document).ready(function () {
        setlogindata();
        sidebar();
        navbar();
        checknotification();

        CKEDITOR.replace('editor');
        $.ajax({
          url: "../../api/blogop.php",
          type: "POST",
          data: JSON.stringify({ fkey: 'blog_cat_lan' }),
          dataType: "JSON",
          async: false,
          success: (data) => {
            console.log(data);
            $("#categorybox").html("<option>Select category</option>");
            for (i = 0; i < data.categorydata.length; i++) {
              $("#categorybox").append("<option value='" + data.categorydata[i].bcid + "'>" + data.categorydata[i].bcname + "</option>");
            }
            $("#languagebox").html("<option>Select language</option>");
            for (i = 0; i < data.languagesdata.length; i++)
              $("#languagebox").append("<option value='" + data.languagesdata[i].lcode + "'>" + data.languagesdata[i].lname + "</option>");
          }
        })
        var imageuplode = false;
        $("#coverphoto").on("click", () => {
          console.log($("#coverimage").prop("files")[0]);
          var file = $('#coverimage').prop("files")[0];
          console.log(file);
          // alert();
          if (file == undefined) {
            showDangerToast('Please Check!', 'Plaese select image');
          } else {
            var form = new FormData();
            form.append("coverimage", file);
            console.log(form);
            $.ajax({
              url: "../../api/upload.php",
              type: "POST",
              data: form,
              contentType: false,
              processData: false,
              dataType: 'JSON',
              success: function (data) {
                console.log(data)
                if (data.status == 1) {
                  showSuccessToast("Success", data.message);
                  imageuplode = true;
                } else {
                  $("#coverimagecontent").removeClass("Error");
                  $("#coverphoto").removeClass("Error");
                  showDangerToast('Please Check!', data.message);
                }
              },
              error : (error) =>servererror(error)
            });
          }
        });
        var updateimage = null;
        $(document).on("click", "#yesupdate", () => {
          $(".confirmupdate").hide();
          $("#droifycontent").show();
          updateimage = true;

        })
        $(document).on("click", "#noupdate", () => {
          updateimage = false;

                     <small class="ms-auto align-self-end">
                    </small>
                    </div>`);

          $("#categoryboxcontent").removeClass("Error");
          $("#coverimagecontent").removeClass("Error");
          $("#coverphoto").removeClass("Error");
        }
        $("#blogpost").on("click", () => {
          if (urlParams.has('key') && urlParams.has('s')) {
            const key = urlParams.get('key');
            const blogid = urlParams.get('s');
            if (key == "update") {

              // alert("update");
              if ($("#languagebox").val() == "Select language" || $("blogtitle").val() == "" || $("#categorybox").val() == "Select category" || $('#coverimage').prop("files")[0] == undefined || imageuplode == false) {
                // alert("update");

                removeerror();
                if ($("#languagebox").val() == "Select language" || $("blogtitle").val() == "" || $("#categorybox").val() == "Select category") {
                  $("#blogdetailscontent").addClass("Error");
                  if ($("#blogtitle").val() == "") {
                    $("#blogtitle").addClass("Error");
                  }
                  if ($("#languagebox").val() == "Select language") {
                    $("#languageboxcontent").addClass("Error");
                  }
                  if ($("#categorybox").val() == "Select category") {
                    $("#categoryboxcontent").addClass("Error");
                  }
                  // alert(122)
                }
                if (updateimage == null) {
                  // alert("null")
                  $("#coverimagecontent").addClass("Error");
                  showDangerToast('Please Check!', 'All field is required.');
                } else if (updateimage) {
                  // alert(111)
                  if ($('#coverimage').prop("files")[0] == undefined || !(imageuplode)) {
                    $("#coverimagecontent").addClass("Error");
                    if ($('#coverimage').prop("files")[0] == undefined) {
                      $("#coverimagecontent").addClass("Error");
                    }
                    if (!imageuplode) {
                      $("#coverphoto").addClass("Error");
                    }
                    showDangerToast('Please Check!', 'All field is required.');
                  }
                } else {
                  // alert(1)
                  removeerror();
                  var coverimage = null;
                  // alert ("beforimage")
                  //find 1

                    coverimage = $("#coverimage").prop("files")[0].name;
                  }
                  // alert(1)
                  // alert(coverimage);
                  $.ajax({
                    url: "../../api/blogop.php",
                    type: "PUT",
                    // data: JSON.stringify({ fkey: 'blog_insert', bcid: $("#categorybox").val(),blog_title : $("#blogtitle").val()}),
                    data: JSON.stringify({ fkey: 'blog_update', blog_id: blogid, bcid: $("#categorybox").val(), lcode: $("#languagebox").val(), blog_title: $("#blogtitle").val(), blog_cover_photo: coverimage, blog_content: CKEDITOR.instances['editor'].getData(), blog_status: 'posted', tags: $(tags).val() }),
                    dataType: "JSON",
                    success: (data) => {
                      console.log(data);
                      if (data.status) {
                        // showSwal('success-message', 'Blog updated', data.message, "See blog");
                        // $("#blogcontent").append(data.content);
                        window.location.href = "../blogs/blog.html?s="+blogid;
                      } else {
                        showSwal('auto-close', 'Server problem', data.message, null);
                      }
                    },
                    error: (error) => servererror(error)
                  })
                }

              }
              else {
                // alert(1)
                removeerror();
                var coverimage = null;
                // alert ("beforimage")
                if (updateimage) {
                  coverimage = $("#coverimage").prop("files")[0].name;
                }
                // alert(1)
                // alert(coverimage);
                $.ajax({
                  url: "../../api/blogop.php",
                  type: "PUT",
                  // data: JSON.stringify({ fkey: 'blog_insert', bcid: $("#categorybox").val(),blog_title : $("#blogtitle").val()}),
                  data: JSON.stringify({ fkey: 'blog_update', blog_id: blogid, bcid: $("#categorybox").val(), lcode: $("#languagebox").val(), blog_title: $("#blogtitle").val(), blog_cover_photo: coverimage, blog_content: CKEDITOR.instances['editor'].getData(), blog_status: 'posted', tags: $(tags).val() }),
                  dataType: "JSON",
                  success: (data) => {
                    console.log(data);
                    if (data.status) {
                      window.location.href = "../blogs/blog.html?s="+blogid;
                      
                      // showSwal('success-message', 'Blog updated', data.message, "See blog");
                      // $("#blogcontent").append(data.content);
                    } else {
                      showSwal('auto-close', 'Server problem', data.message, null);
                    }
                  }, 
                  error: (error) => servererror(error)

                })
              }
            }
          } else {
            if ($("#languagebox").val() == "Select language" || $("blogtitle").val() == "" || $("#categorybox").val() == "Select category" || $('#coverimage').prop("files")[0] == undefined || imageuplode == false) {
              removeerror();
              if ($("#languagebox").val() == "Select language" || $("blogtitle").val() == "" || $("#categorybox").val() == "Select category") {
                $("#blogdetailscontent").addClass("Error");
                if ($("#blogtitle").val() == "") {
                  $("#blogtitle").addClass("Error");
                }
                if ($("#languagebox").val() == "Select language") {
                  $("#languageboxcontent").addClass("Error");
                }
                if ($("#categorybox").val() == "Select category") {
                  $("#categoryboxcontent").addClass("Error");
                }
              }
              if ($('#coverimage').prop("files")[0] == undefined || !(imageuplode)) {
                $("#coverimagecontent").addClass("Error");
                if ($('#coverimage').prop("files")[0] == undefined) {
                  $("#coverimagecontent").addClass("Error");
                }
                if (!imageuplode) {
                  $("#coverphoto").addClass("Error");
                }

              showDangerToast('Please Check!', 'All field is required.');
            } else {
              // alert(1);
              removeerror();
              $.ajax({
                url: "../../api/blogop.php",
                type: "POST",
                // data: JSON.stringify({ fkey: 'blog_insert', bcid: $("#categorybox").val(),blog_title : $("#blogtitle").val()}),
                data: JSON.stringify({ fkey: 'blog_insert', bcid: $("#categorybox").val(), lcode: $("#languagebox").val(), blog_title: $("#blogtitle").val(), blog_cover_photo: $("#coverimage").prop("files")[0].name, blog_content: CKEDITOR.instances['editor'].getData(), blog_status: 'posted', tags: $("#tags").val() }),
                dataType: "JSON",
                success: (data) => {
                  console.log(data);
                  if (data.status) {
                    window.location.href = "../blogs/myblogs.html";
                    // showSwal('success-message', 'Blog posted', data.message, "See blog");
                    // $("#blogcontent").append(data.content);
                  } else {
                    showSwal('auto-close', 'Server problem', data.message, null);
                  }
                }
              })
            }
          }

        });
        $("#canclepost").on("click", () => {
          window.location.href = "../blogs/home.html";
        });
        $("#blogsave").on("click", () => {
          if ($("#languagebox").val() == "Select language" || $("blogtitle").val() == "" || $("#categorybox").val() == "Select category") {
            removeerror();
            if ($("#languagebox").val() == "Select language" || $("blogtitle").val() == "" || $("#categorybox").val() == "Select category") {
              $("#blogdetailscontent").addClass("Error");
              if ($("#blogtitle").val() == "") {
                $("#blogtitle").addClass("Error");
              }
              if ($("#languagebox").val() == "Select language") {
                $("#languageboxcontent").addClass("Error");
              }
              if ($("#categorybox").val() == "Select category") {
                $("#categoryboxcontent").addClass("Error");
              }
            }
            showDangerToast('Please Check!', 'All field is required.');
          } else {
            // alert(1);
            coverimage = null;
            if (imageuplode) {
              coverimage = $("#coverimage").prop("files")[0].name;
            }
            removeerror();
            if (urlParams.has('key') && urlParams.has('s')) {
              const key = urlParams.get('key');
              const blogid = urlParams.get('s');
              if (key == "update") {
                // alert(1)
                $.ajax({
                  url: "../../api/blogop.php",
                  type: "POST",
                  // data: JSON.stringify({ fkey: 'blog_insert', bcid: $("#categorybox").val(),blog_title : $("#blogtitle").val()}),
                  data: JSON.stringify({ fkey: 'blog_update', blog_id: blogid, bcid: $("#categorybox").val(), lcode: $("#languagebox").val(), blog_title: $("#blogtitle").val(), blog_cover_photo: coverimage, blog_content: CKEDITOR.instances['editor'].getData(), blog_status: 'drafted', tags: $("#tags").val() }),
                  dataType: "JSON",
                  success: (data) => {
                    // alert("s")
                    console.log(data);
                    if (data.status) {
                      window.location.href = "../blogs/myblogs.html";
                      // showSwal('success-message', 'Blog drafted', data.message, "See blog");
                      // $("#blogcontent").append(data.content);
                    } else {
                      showSwal('auto-close', 'Server problem', data.message, null);
                    }
                  },
                    error: (error) => servererror(error)
                })
              }
              // alert(2)
            } else {
              $.ajax({
                url: "../../api/blogop.php",
                type: "POST",
                // data: JSON.stringify({ fkey: 'blog_i`nsert', bcid: $("#categorybox").val(),blog_title : $("#blogtitle").val()}),
                data: JSON.stringify({ fkey: 'blog_insert', bcid: $("#categorybox").val(), lcode: $("#languagebox").val(), blog_title: $("#blogtitle").val(), blog_cover_photo: coverimage, blog_content: CKEDITOR.instances['editor'].getData(), blog_status: 'drafted', tags: $("#tags").val() }),
                dataType: "JSON",
                success: (data) => {
                  console.log(data);
                  if (data.status) {
                    window.location.href = "../blogs/myblogs.html";
                    // showSwal('success-message', 'Blog drafted', data.message, "See blog");
                    // $("#blogcontent").append(data.content);
                  } else {
                    showSwal('auto-close', 'Server problem', data.message, null);
                  }
                },
                error: (error) => servererror(error)
              })
            }

          }
          // alert($("#languagebox").val());

        });
        const urlParams = new URLSearchParams(window.location.search);
        if (!checkguest() && !checkuser()) {
          if (urlParams.has('key') && urlParams.has('s')) {
            const key = urlParams.get('key');
            const blogid = urlParams.get('s');
            // alert(key+blogid);
            $.ajax({
              url: "../../api/blogop.php",
              type: "POST",
              data: JSON.stringify({ fkey: 'blog_read_one', 'blog_id': blogid }),
              dataType: "JSON",
              async: false,
              success: (data) => {
                console.log(data);
                if (data.readblogdata.length <= 0) {
                  pagenotfound();
                } else {
                  if (data.userdata[0].username == data.readblogdata[0].username && data.userdata[0].user_type == "blogger") {
                    // alert(1);""
                    $("#blogpost").text("Update");
                    $("#blogsave").text("Update to draft");
                    $("#languagebox").val(data.readblogdata[0].lcode);
                    // $('#languagebox[value=').attr('selected', 'true');
                    $("#blogtitle").val(data.readblogdata[0].blog_title);
                    $("#categorybox").val(data.readblogdata[0].bcid);
                    // alert(data.readblogdata[0].bcid);
                    $("#tags").val(data.readblogdata[0].tags);
                    jQuery("#tags").importTags(data.readblogdata[0].tags);
                    if (data.readblogdata[0].blog_cover_photo == null || data.readblogdata[0].blog_cover_photo == "") {
                      updateimage = true;
                    } else {
                      $("#droifycontent").hide();
                      $("#imagecontent").append(`<div class='text-center confirmupdate'>
                            <div class="dropify-wrapper"><br><br>
                              <p>Are you want to update image?</p>  
                              <small class="ms-auto align-self-end">
                              </small>
                              <button type="button" class="btn btn-danger btn-sm" id="noupdate">No</button>
                              <button type="button" class="btn btn-secondary btn-sm updateconfirm" id="yesupdate">Yes</button>
                              </div>
                              </div>`);
                    }
                    $("#editor").html(data.readblogdata[0].blog_content);
                    $("#loader").hide()
                    $(".body-content").show();
                  } else {
                    pagenotfound();
                  }
                }
              },
              error: (error) => servererror(error)
            });
          } else {
            $("#loader").hide();
            $(".body-content").show();
          }
        }
      });
